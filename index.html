  <script>
    let timerElement = document.getElementById("timer");
    let seconds = 600;
    function updateTimer() {
      let mins = Math.floor(seconds / 60);
      let secs = seconds % 60;
      timerElement.textContent =
        (mins < 10 ? "0" + mins : mins) + ":" +
        (secs < 10 ? "0" + secs : secs);
      if (seconds > 0) {
        seconds--;
        setTimeout(updateTimer, 1000);
      }
    }
    updateTimer();
  </script>
